<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css">
    <title>Profile</title>
</head>

<body class="bg-light">
    <main>
        <nav class="container navbar navbar-expand-lg bg-light sticky-top col-12 col-sm-8 col-xl-6 my-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-brand d-flex justify-content-end">
                    <img src="src/image/icons/SoMeLogo.png" alt="SoMe logo" style="height: 40px;">
                </div>
                <div class="collapse navbar-collapse align-items-right" id="navbarNav">
                    <ul class="navbar-nav fs-5">
                        <li class="nav-item">
                            <a class="nav-link" href="feed.html">Home</a>
                        </li>
                        <li class="nav-item mx-lg-3">
                            <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link logout" href="index.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container text-center my-4">
            <div class="row justify-content-center">
                <img src="src/image/user.png" class="rounded-circle profile-image" alt="profile picture">
            </div>
            <div class="row my-2">
                <span class="fs-5 profile-name">Profile Name</span>
            </div>
            <div>
                <button type="button" class="custom-btn btn-primary btn-sm">
                    <span>follow</span>
                    <img src="src/image/add-user.png" class="follow-icon" alt="profile picture">
                </button>
            </div>
            <div class="d-flex justify-content-center align-items-center gap-3 my-2">
                <div class="d-flex flex-column">
                    <div>
                        <span>posts</span>
                    </div>
                    <div>
                        <span class="posts"></span>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="d-flex flex-column">
                    <div>
                        <span>followers</span>
                    </div>
                    <div>
                        <span class="followers"></span>
                    </div>
                </div>
                <div class="divider"></div>
                <div class="d-flex flex-column">
                    <div>
                        <span>following</span>
                    </div>
                    <div>
                        <span class="following"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="feed-profile"></div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="src/js/components/variables.js"></script>
    <script src="src/js/components/refresh.js"></script>
    <script src="src/js/components/validate.js"></script>
    <script src="src/js/components/displaymessage.js"></script>
    <script src="src/js/components/apirequest.js"></script>
    <script src="src/js/components/contentcleaner.js"></script>
    <script src="src/js/components/createhtml.js"></script>
    <script src="src/js/components/profiledata.js"></script>
    <script src="src/js/logout.js"></script>
    <script src="src/js/profile.js"></script>
    <script src="src/js/updatepost.js"></script>
    <script src="src/js/deletepost.js"></script>

</body>

</html>
