<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dist/css/index.css">
        <title>authentication</title>
    </head>
    <body class="bg-light">
        <form action="feed.html" class="login-form" novalidate>
            
            <div class="row justify-content-center">
                <div class="col-10 col-sm-6 col-xl-3 mt-5">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="feedback-name text-danger"></div>             
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-6 col-xl-3 my-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="feedback-password text-danger"></div> 
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-6 col-xl-3">
                    <div class="feedback-error text-danger mb-3"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="row col-10 col-sm-6 col-xl-3 mb-3">
                    <input type="submit" class="custom-btn btn-primary" value="Login"></button>
                </div>
            </div>        
        </form>        
        <div class="container col-10 col-sm-6 col-xl-3">
            <button class="form-control custom-btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#registerUser" aria-controls="registerUser" aria-expanded="false" aria-label="Toggle navigation">
                <span>Register</span>
            </button>
            <form class="collapse" id="registerUser">
                <div class="text-start my-3">
                    <label for="registerName" class="form-label">Username</label>
                    <input type="text" id="registerName" class="form-control">
                </div>
                <div class="text-start my-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" id="registerEmail" class="form-control">
                </div>
                <div class="text-start my-3">
                    <label for="registerPassword" class="form-label">Create password</label>
                    <input type="password" id="registerPassword" class="form-control">
                </div>
                <div class="row justify-content-center my-2">
                    <div class="row col-10 col-sm-6 col-xl-6">
                        <input type="submit" class="custom-btn btn-primary" value="Register"></button>
                    </div>
                </div>
            </form>
        </div>

        <script src="src/js/components/validate.js"></script>
        <script src="src/js/authenticate.js"></script>
        <script src="src/js/login.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
