<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dist/css/index.css">
        <title>authentication</title>
    </head>
    <body class="bg-light">
        <form action="profile.html" class="login-form" novalidate>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-6 col-xl-3 mt-5">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                    <div class="feedback-name text-danger"></div>             
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-6 col-xl-3 my-3">
                    <label for="password" class="form-label">&nbsp;Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="feedback-password text-danger"></div> 
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="row col-10 col-sm-6 col-xl-3 mb-3">
                    <input type="submit" class="custom-btn btn-primary" value="Login"></button>
                </div>
            </div>        
        </form>

        <script src="src/js/components/validate.js"></script>
        <script src="src/js/authenticate.js"></script>
    </body>
</html>
