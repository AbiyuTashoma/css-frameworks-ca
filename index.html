<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="dist/css/index.css">
        <title>authentication</title>
    </head>
    <body class="bg-light">
        <form action="profile.html" class="login-form" novalidate>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-6 col-xl-3 mt-5">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                    <div class="feedback-name text-danger"></div>             
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-sm-6 col-xl-3 my-3">
                    <label for="password" class="form-label">&nbsp;Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="feedback-password text-danger"></div> 
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="row col-10 col-sm-6 col-xl-3 mb-3">
                    <input type="submit" class="custom-btn btn-primary" value="Login"></button>
                </div>
            </div>        
        </form>

        <nav class="navbar container col-10 col-sm-6 col-xl-3 mb-3">
            <div class="container justify-content-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#registerUser" aria-controls="registerUser" aria-expanded="false" aria-label="Toggle navigation">
                    <span>Register</span>
                </button>
                
                <form action=""  class="collapse navbar-collapse my-2" id="registerUser">
                    <div class="my-3">
                        <label for="registerName" class="form-label">Username</label>
                        <input type="text" id="registerName" class="form-control">
                    </div>
                    <div class="my-3">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="text" id="registerEmail" class="form-control">
                    </div>
                    <div class="my-3">
                        <input type="file" class="form-control" value="Upload">
                    </div>
                    <div class="row justify-content-center my-2">
                        <div class="row col-10 col-sm-6 col-xl-6">
                            <input type="submit" class="custom-btn btn-primary" value="Register"></button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>

        <script src="src/js/components/validate.js"></script>
        <script src="src/js/authenticate.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
