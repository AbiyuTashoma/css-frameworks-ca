<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/dist/css/index.css">
        <title>authentication</title>
    </head>
    <body class="bg-light">
        <main>
            <div class="d-flex justify-content-center my-3" style="height: 60px;">
                <img src="src/image/icons/SoMeLogo.png" alt="SoMe logo">
            </div>

            <form action="feed.html" class="login-form" novalidate>
                
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-6 col-xl-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-6 col-xl-3 my-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-10 col-sm-6 col-xl-3">
                        <div class="feedback-error mb-3"></div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="row col-10 col-sm-6 col-xl-3 mb-3">
                        <input type="submit" class="custom-btn btn-primary" value="Login"></button>
                    </div>
                </div>        
            </form>        
            <div class="container col-10 col-sm-6 col-xl-3">
                <button class="form-control custom-btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target=".register" aria-controls="register" aria-expanded="false" aria-label="Toggle navigation">
                    <span>Register</span>
                </button>
                <form class="collapse register">
                    <div class="feedback-success"></div>
                    <div class="text-start my-3">
                        <label for="register-name" class="form-label">Username</label>
                        <input type="text" id="register-name" class="form-control">
                        <div class="note-name"></div>             
                    </div>
                    <div class="text-start my-3">
                        <label for="register-email" class="form-label">Email</label>
                        <input type="email" id="register-email" class="form-control">
                        <div class="note-email"></div>             
                    </div>
                    <div class="text-start my-3">
                        <label for="register-password" class="form-label">Create password</label>
                        <input type="password" id="register-password" class="form-control">
                        <div class="note-password"></div>             
                    </div>
                    <div class="row justify-content-center my-2">
                        <div class="row col-10 col-sm-6 col-xl-6">
                            <input type="submit" class="custom-btn btn-primary" value="Register"></button>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <script src="src/js/components/validate.js"></script>
        <script src="src/js/components/displayMessage.js"></script>
        <script src="src/js/login.js"></script>
        <script src="src/js/register.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
