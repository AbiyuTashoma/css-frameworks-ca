<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css">
    <title>posts feed</title>
</head>

<body class="bg-light">
    <main>
        <nav class="container navbar navbar-expand-lg bg-light sticky-top col-12 col-sm-8 col-xl-6 my-3">
            <div class="container-fluid border-bottom pb-3">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-brand d-flex justify-content-end">
                    <img src="src/image/icons/SoMeLogo.png" alt="SoMe logo" style="height: 40px;">
                </div>
                <div class="collapse navbar-collapse align-items-right" id="navbarNav">
                    <ul class="navbar-nav fs-5">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="feed.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container col-12 col-sm-8 col-xl-6 bg-light">
            <div class="row mb-3">
                <div class="input-group col">
                    <select class="form-select" id="orderby">
                        <option value="created">Latest</option>
                        <option value="title">Title</option>
                        <option value="updated">Updated</option>
                    </select>
                </div>
                <form class="input-group col search-form">
                    <label class="input-group-text" for="search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg>
                    </label>
                    <input type="search" class="form-control" id="search">
                </form>
            </div>
            <button class="form-control custom-btn btn-outline-primary mb-2" type="button" data-bs-toggle="collapse"
                data-bs-target="#createContent" aria-controls="createContent" aria-expanded="false"
                aria-label="Toggle create post">
                <span>Create post +</span>
            </button>
            <div class="note-post"></div>
            <form class="collapse" id="createContent">
                <div class="input-group my-2">
                    <input type="text" id="post-title" class="form-control" aria-label="Add title" placeholder="Title">
                </div>
                <div class="note-title mb-2"></div>
                <div class="input-group my-2">
                    <textarea id="post-body" class="form-control" aria-label="Add text content"
                        placeholder="Text content"></textarea>
                </div>
                <div type="url" class="input-group my-2">
                    <input id="post-media" class="form-control" aria-label="Add media url" placeholder="Image url">
                </div>
                <div class="row justify-content-center mt-2">
                    <div class="row col-10 col-sm-6 col-xl-3">
                        <input type="submit" id="post-btn" class="custom-btn btn-primary" value="Post"></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="feed-content">
            <!-- <div class="text-center">
                <div class="spinner-border mt-3 text-primary" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div> -->
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="src/js/components/variables.js"></script>
    <script src="src/js/components/refresh.js"></script>
    <script src="src/js/components/validate.js"></script>
    <script src="src/js/components/displaymessage.js"></script>
    <script src="src/js/components/apirequest.js"></script>
    <script src="src/js/components/contentcleaner.js"></script>
    <script src="src/js/components/createhtml.js"></script>
    <script src="src/js/feed.js"></script>
    <script src="src/js/createpost.js"></script>
    <script src="src/js/updatepost.js"></script>
    <script src="src/js/deletepost.js"></script>
</body>

</html>
